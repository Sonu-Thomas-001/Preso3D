<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-reduced-motion: no-preference) {
      .top-layer {
        animation: float 3s ease-in-out infinite;
      }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>
  
  <!-- Bottom Layer (Static Base) -->
  <path d="M32 50 L8 38 L32 26 L56 38 Z" fill="#1e1b4b" stroke="#312e81" stroke-width="1.5" stroke-linejoin="round" opacity="0.6"/>
  
  <!-- Middle Layer (Static) -->
  <path d="M32 40 L8 28 L32 16 L56 28 Z" fill="#3730a3" stroke="#4338ca" stroke-width="1.5" stroke-linejoin="round" opacity="0.8"/>
  
  <!-- Top Layer (Animated) -->
  <g class="top-layer">
    <!-- Top Face -->
    <path d="M32 30 L8 18 L32 6 L56 18 Z" fill="#6366f1" stroke="#a5b4fc" stroke-width="1.5" stroke-linejoin="round"/>
    <!-- Left Side -->
    <path d="M8 18 L32 30 L32 36 L8 24 Z" fill="#4338ca"/>
    <!-- Right Side -->
    <path d="M56 18 L32 30 L32 36 L56 24 Z" fill="#4f46e5"/>
  </g>
</svg>